[tool.poetry]
name = "syllapy"
version = "0.6.0"
description = "Calculate syllable counts for English words."
authors = ["Michael Holtzscher <mholtz@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mholtzscher/syllapy"
homepage = "https://github.com/mholtzscher/syllapy"

keywords = ['syllables', 'nlp']

[tool.poetry.dependencies]
python = "^3.6"
ujson = "^1.35"
pytest-cov = "^2.6"
codecov = "^2.0"

[tool.poetry.dev-dependencies]
pytest = "^3.9"
pytest-runner = "^4.2"
black = "^18.3-alpha.0"
pre-commit = "^1.11"
pylint = "^2.1"
mypy = "^0.641.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
